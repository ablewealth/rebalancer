[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/"
  
  # Build command for production deployment with new models
  command = "npm run build:production"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"
  # Production environment
  NODE_ENV = "production"
  DEPLOY_TARGET = "netlify"

# Alternative build for static distribution
[context.static]
  base = "."
  publish = "dist/"
  command = "echo 'Using static dist distribution'"

# API proxy for Neon backend integration (Vercel deployment)
[[redirects]]
  from = "/api/*"
  to = "https://tax-harvesting-backend-4soumbr3r-able-wealth-projects.vercel.app/api/:splat"
  status = 200
  force = false
  headers = {X-From = "Netlify", X-Backend = "Neon-Vercel"}

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://tax-harvesting-backend-4soumbr3r-able-wealth-projects.vercel.app https://sheets.googleapis.com;"

# Cache control for portfolio model files
[[headers]]
  for = "/data/models/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

