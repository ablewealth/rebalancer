[build]
  # Directory to change to before starting a build
  base = "frontend/"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "frontend/build/"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"

# Alternative build for static distribution
[context.static]
  base = "."
  publish = "dist/"
  command = "echo 'Using static dist distribution'"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy for Neon backend integration
[[redirects]]
  from = "/api/*"
  to = "https://your-neon-backend-url.com/api/:splat"
  status = 200
  force = false
  headers = {X-From = "Netlify"}

# Alternative API endpoint for development
[[redirects]]
  from = "/api/dev/*"
  to = "https://your-development-backend.com/api/:splat"
  status = 200
  force = false
  condition = "env=development"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables for Neon integration (set in Netlify dashboard)
# REACT_APP_API_URL = "https://your-neon-backend-url.com"
# REACT_APP_NEON_PROJECT_ID = "your-neon-project-id"
# REACT_APP_ENABLE_NEON_FEATURES = "true"
